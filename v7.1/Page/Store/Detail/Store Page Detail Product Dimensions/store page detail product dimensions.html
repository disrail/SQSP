                  one variant
                  
                  the dimensions entered in the SS interface are shipping
                  dimensions, not product dimensions. if you need product

  <script>
  
    // initialize twc global if needed
    
    if ( window.twc == undefined ) window.twc = { };
    
    twc.spdpd = {
    
      /*
      
        format is a string used to replace [twc-spdpd] in your page. following
        are format tags for use in your format :
        
          centimeters
          
          %w2Cm   width
          %l2Cm   length
          %h2Cm   height
          
          inches
          
          %w2In   width
          %l2In   length
          %h2In   height
          
          millimeters
          
          %w2Mm   width
          %l2Mm   length
          %h2Mmm  height
          
          note : the number after the h, l, or w is the number of decimal places
                 number
                 
        following is a full example of the format string. your format goes
        between the backticks
        
          format : `
          
            %w0In"W %l1In"D %h2In"H
            %w2Mm x %l2Mm x %h2Mm mm
                      
            `,
        
        */
        
      format : `
      
        %w0In"W %l1In"D %h2In"H
        %w2Mm x %l2Mm x %h2Mm mm
        
        `,
        
      }
      
    </script>
    
  <!-- do not alter anything below, there be the borg here -->
  
  <style>
  
    /* layout simple */
    
    body:not( .sqs-is-page-editing ) .ProductItem-details .ProductItem-details-excerpt,
    
    /* layout full, half, wrap */
    
    body:not( .sqs-is-page-editing ) .pdp-layout .pdp-details .pdp-details-excerpt,
    body:not( .sqs-is-page-editing ) #page .sqs-block-html .sqs-block-content
    
      {
      
        visibility : hidden;
        
        }
        
    /* layout simple */
    
    body:not( .sqs-is-page-editing ) .twc-spdpd-show .ProductItem-details .ProductItem-details-excerpt,
    
   /* layout full, half, wrap */
   
    body:not( .sqs-is-page-editing ) .pdp-layout.twc-spdpd-show .pdp-details .pdp-details-excerpt,
    
    body:not( .sqs-is-page-editing ) #page .twc-spdpd-show .sqs-block-html .sqs-block-content
    
      {
      
        visibility : visible;
        
        }
        
    </style>
    
  <script>
  
    $( ( ) => {
    
      const version = '0.2.1';
      
      const s = `
      
        Store Page Detail Product Dimensions v${ version }
        
        License < https://tinyurl.com/s872fb68 >
        
        Â© 2022-2024 Thomas Creedon
        
        Tom's Web Consulting < http://www.tomsWeb.consulting >
        
        `
        
        .replace ( /^\s+/gm, '' );
        
      console.log ( s );
      
      if ( ! twcsl.page.store.detail.is ) return; // bail if not detail
      
      const codeKey = 'twc-spdpd';
      
      const codeKeyOld = 'twc-spdd';
      
      const convertUnitCallbacks = {
      
        CENTIMETER : {
        
          Cm : ( cm ) => cm,
          
          In : ( cm ) => cm / 2.54,
          
          Mm : ( cm ) => cm * 10
          
          },
          
        INCH : {
        
          Cm : ( inches ) => inches * 2.54,
          
          In : ( inches ) => inches,
          
          Mm : ( inches ) => inches / 0.039370
          
          }
          
        };
        
      const hlwMap = {
      
        h : 'height',
        
        l : 'len',
        
        w : 'width'
        
        };
        
      const triggerText = `[${ codeKey }]`;
      
      const selectorSuffix = `:contains(${ triggerText })`;
      
      const shippingSize = Static
      
        .SQUARESPACE_CONTEXT
        
        .product
        
        .variants [ 0 ]
        
        .shippingSize;
        
      let
      
        callback = ( i, m ) => {
        
          const decimalPlaces = m [ 2 ];
          
          const newUnit = m [ 3 ];
          
          let r = shippingSize [
          
            hlwMap [
            
              m [ 1 ]
              
              ]
              
            ];
            
          r = convertUnitCallbacks
          
            [ shippingSize.unit ]
            
            [ newUnit ]
            
            ( r )
            
            .toFixed ( decimalPlaces );
            
          format = format
          
            .replaceAll ( m [ 0 ], r );
            
          },
          
        format = twc
        
          .spdpd
          
          .format
          
          // trim whitespace from each line and replace \n with <br>
          
          .replace ( /^\s+|\s+$/mg, '' )
          
          .replaceAll ( '\n', '<br>' ),
          
        selector = [
        
          '.ProductItem-details-excerpt', // layout simple
          
          '.pdp-details-excerpt', // layout full, half, wrap
          
          '.sqs-block-html .sqs-block-content',
          
          ]
          
          .join ( `${ selectorSuffix }, ` )
          
          +
          
          selectorSuffix;
          
      const matches = [
      
        ...
        
        format
        
          .matchAll ( /%([hlw])(\d)(Cm|In|Mm)/g )
          
        ];
        
      selector =
      
        `${ selector }, ${ selector.replaceAll ( codeKey, codeKeyOld ) }`;
        
      $.each ( matches, callback );
      
      callback = function ( ) {
      
        const $this = $( this );
        
        const html = $this
        
          .get ( 0 )
          
          .outerHTML
          
          .replaceAll ( `${ triggerText }`, format )
          
          .replaceAll ( `[${ codeKeyOld }]`, format ); // previous code key
          
        $this.replaceWith ( html );
        
        }
        
      $( selector ).each ( callback );
      
      $( '#pdp' ).addClass ( `${ codeKey }-show` );
      
      } );
      
    </script>
