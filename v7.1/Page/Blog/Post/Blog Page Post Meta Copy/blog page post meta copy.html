      }
      
    @media screen and ( min-width : 768px ) {
    
      .tweak-blog-item-meta-position-below-title.tweak-blog-item-show-categories .blog-item-wrapper .blog-item-meta-wrapper.twc-bppmc,
      .tweak-blog-item-meta-position-below-title.tweak-blog-item-show-date .blog-item-wrapper .blog-item-meta-wrapper.twc-bppmc,
      .tweak-blog-item-meta-position-below-title.tweak-blog-item-show-author-name .blog-item-wrapper .blog-item-meta-wrapper.twc-bppmc
      
        {
        
          margin-bottom : 2rem;
          
          }
          
      }
      
    @media screen and ( max-width : 767px ) {
    
      .tweak-blog-item-meta-position-below-title.tweak-blog-item-show-categories .blog-item-wrapper .blog-item-meta-wrapper.twc-bppmc,
      .tweak-blog-item-meta-position-below-title.tweak-blog-item-show-date .blog-item-wrapper .blog-item-meta-wrapper.twc-bppmc,
      .tweak-blog-item-meta-position-below-title.tweak-blog-item-show-author-name .blog-item-wrapper .blog-item-meta-wrapper.twc-bppmc
      
        {
        
          margin-bottom : 1.2rem;
          
          }
          
      }
      
    </style>
    
  <script>
  
    ( ( ) => {
    
      const version = '0.1.1',
      
        s = `Blog Page Post Meta Copy v${ version }
        
          License < https://tinyurl.com/s872fb68 >
          
          Â© 2024 Thomas Creedon
          
          Tom's Web Consulting < http://www.tomsWeb.consulting >`
          
          .replace ( /^\s+/gm, '' );
          
      console.log ( s );
      
      const callback = ( event ) => {
      
        const metaSelector = '.tweak-blog-item-meta-position-below-title '
        
          +
          
          '.blog-item-wrapper .blog-item-meta-wrapper';
          
        let element = document
        
          .querySelector ( metaSelector );
          
        if ( element === null ) return; // bail if no element
        
        const
        
          codeKey = 'twc-bppmc',
          
          metaClone = element
          
            .cloneNode ( true );
            
        selector = '.tweak-blog-item-meta-position-below-title '
        
          +
          
          '.blog-item-wrapper .blog-item-title';
          
        metaClone
        
          .classList
          
          .add ( codeKey );
          
        element = document
        
          .querySelector ( selector );
          
        element
        
          .parentElement
          
          .insertBefore ( metaClone, element );
          
        };
        
      addEventListener ( 'DOMContentLoaded', callback );
      
      } ) ( );
  
    </script>
