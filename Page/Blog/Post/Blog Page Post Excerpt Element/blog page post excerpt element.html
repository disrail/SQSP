    var twcBlogPagePostExcerptElement = ( $element ) => {
    
      const selector = 'body[ class*="collection-type-blog-" ].view-item';
      
      if ( ! $( selector ).length ) return $( ); // bail if no element
      
      const html = `
      
        <div class="twc-blog-item-excerpt">
        
          ${
          
            $element
            
              .attr ( 'content' )
              
            }
            
          </div>
          
          `;
          
      $element = $( html );
      
      return $element;
      
      };
