  <style>
  
    .image-overlay-wrap {
    
      display : inline-block; /* shrinks container to image size */
      fill : transparent;
      position : relative;
      
      }
      
    .image-overlay-wrap img { /* optional, for responsiveness */
    
      display : block;
      height : auto;
      max-width : 100%;
      
      }
      
    .image-overlay-wrap svg {
    
      left : 0;
      position : absolute;
      top : 0;
      
      }
      
    /*
    
      the following can be used for diagnostic purposes. change the fill color
      from unset to a color of your choice and the target areas for the links
      will be shown in that color
      
      */
      
    .image-overlay-wrap a {
    
      fill : unset;
      
      }
      
    </style>
    
  <div class="image-overlay-wrap">
  
    <img src="[enter image url here]" />
    
    <svg viewBox="0 0 [enter image width here] [enter image height here]">
    
      [enter anchor/svg shape tags here]
      
      </svg>
      
    </div>
