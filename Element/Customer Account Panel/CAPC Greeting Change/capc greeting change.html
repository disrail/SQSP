    // initialize twc capc sub-module
    
    twc.capc = ( ( self ) => self ) ( twc.capc || { } );
    
    // initialize twc capc callbacks sub-module
    
    twc.capc.callbacks = ( ( self ) => {
    
      callback = ( dcmnt, panelType ) => {
      
        if ( panelType != 'account' ) return; // bail if not account
        
        const
        
          selector = '.twc-capc-greeting span',
          
          element = dcmnt
          
            .querySelector ( selector );
            
        if ( element === null ) return; // bail if no element
        
        const
        
          options = twc.cgc,
          
          text = element
          
            .textContent
            
            .replaceAll (
            
              options.searchText,
              
              options.replaceText
              
              );
              
        element.textContent = text;
        
        };
        
      self.push ( callback );
      
      return self;
      
      } ) ( twc.capc.callbacks || [ ] );
